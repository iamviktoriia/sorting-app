<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Distance converter</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Distance converter</h2>
    </div>
    <div class="row mt-5">
        <div class="input-group">
        <input type="number" placeholder="Input" id="input" required="required">
        <span>=</span>
        <input type="number" placeholder="Result" id="result">
        </div>
        <select id="inputType">
            <option value="m">Meter</option>
            <option value="cm">Centimeter</option>
            <option value="in">Inch</option>
            <option value="ft">Feet</option>
        </select>
        <select id="resultType">
            <option value="m">Meter</option>
            <option value="cm">Centimeter</option>
            <option value="in">Inch</option>
            <option value="ft">Feet</option>
        </select>
        </div>
<!--    <button class="btn btn-primary mt-5" type="submit" id="convertBtn">Convert</button>-->
</div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
